name: bmi_calculator

on: pull_request

jobs:
  tests:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - uses: subosito/flutter-action@v1
    - name: install dependencies
      run: flutter pub get
    - name: run tests
      run: flutter test
      # run: flutter test --exclued-tags='no-ci'
